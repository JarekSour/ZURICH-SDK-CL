<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../dist/inputs/slider.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }

  <body>
    <h1>Slider ZSlider</h1>
    <zcl-slider
      min="100"
      max="1000"
      step="50"

    <script>
      const slider = document.querySelector('zcl-slider');
      slider.addEventListener('onChange', (e) => {
        console.log('change', e.target.value);
      });
    </script>
